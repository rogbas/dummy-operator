apiVersion: apps/v1
kind: Deployment
metadata:
  name: dummy-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: dummy-operator
  template:
    metadata:
      labels:
        name: dummy-operator
    spec:
      containers:
        - name: dummy-operator
          image: REPLACE_IMAGE
          ports:
          - containerPort: 60000
            name: metrics
          command:
          - dummy-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OPERATOR_NAME
              value: "dummy-operator"
